<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Comedor EVG</title>
    </head>
    <body>
        <form class="formLogin" action="" method="post">
			<div id="imgLogin">
				<img class="imgLogin" src="foto.jpg"/>
			</div>
			<h3>Bienvenido/a</h3>
            <div class="formItemLogin">
                <label for="correo">
                    Dirección de email (*) <input type="email" class="form-control" name="correo" maxlength="90" value="pgarcia@gmail.com" required/>
                </label>
            </div>
            <div class="formItemLogin">
                <label for="contrasenia">
                    Contraseña (*) <input type="password" class="form-control" name="contrasenia" maxlength="90" value="1234" required/>
                </label>
            </div>
            <div class="formItemLogin">
                <button type="submit" class="btn btn-info">Login</button>
            </div>
			<div class="formItemLogin">
                <p>¿No tienes cuenta? Registrate</p>
            </div>
            <div class="formItemLogin">
                <p>Si has olvidado la contraseña. Pulsa aquí</p>
            </div>
            <div class="formItemLoginError" >
                <p>No coincide ningun usuario con estos credenciales</p>
            </div>
        </form>
    </body>
</html>
