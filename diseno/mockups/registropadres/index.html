<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Comedor EVG</title>
    </head>
    <body>
        <form action="" method="post">
            <div class="formItem">
                <label for="nombre">
                    Nombre (*) <input type="text" class="form-control" name="nombre" maxlength="30" value="Pepito" required/>
                </label>
            </div>
            <div class="formItem">
                <label for="apellidos">
                    Apellidos (*) <input type="text" class="form-control" name="apellidos" maxlength="90" value="García" required/>
                </label>
            </div>
            <div class="formItem">
                <label for="correo">
                    Dirección de email (*) <input type="email" class="form-control" name="correo" maxlength="90" value="pgarcia@gmail.com" required/>
                </label>
            </div>
            <div class="formItem">
                <label for="contrasenia">
                    Contraseña (*) <input type="password" class="form-control" name="contrasenia" maxlength="90" value="1234" required/>
                </label>
            </div>
            <div class="formItem">
                <label for="telefono">
                    Nº de teléfono (*) <input type="text" class="form-control" name="telefono" maxlength="9" value="622556699" required/>
                </label>
            </div>
            <div class="formItem">
                <label for="dni">
                    DNI (*) <input type="text" class="form-control" name="dni" maxlength="9" value="80705240P" required/>
                </label>
            </div>
            <div class="formItem">
                <label for="iban">
                    IBAN (*) <input type="text" class="form-control border-danger" name="iban" maxlength="24" required/>
                </label>
            </div>
            <div class="formItem">
                <label for="titular">
                    Titular de la cuenta (*) <input type="text" class="form-control" name="titular" value="Manolo" maxlength="120" required/>
                </label>
            </div>
            <div class="formItem">
                <label for="politicaPrivacidad">
                    <input type="checkbox" name="politicaPrivacidad" checked/> Acepto sin reservas la <a href="https://fundacionloyola.com/vguadalupe/politica-de-privacidad/" target="_blank">Política de Privacidad</a>
                </label>
            </div>
            <div class="formItem">
                <p>Tras realizar el registro podrá dar de alta a sus hijos/as en la aplicación.</p>
            </div>
            <div class="formItem">
				<button type="reset" class="btn btn-danger">Cancelar</button>
                <button type="submit" class="btn btn-success">Registrarse</button>
            </div>
        </form>
        <div class="container p-2 bg-warning text-center">
            Error: No ha rellenado todos los campos requeridos, rellenelos e intente de nuevo.
        </div>
    </body>
</html>
