<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta author="Sergio Rivera Salgado"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./css/styles.css"/>
        <title>Comedor EVG</title>
    </head>
    <body>
        <form class="formLogin needs-validation" method="post" novalidate>
			<div id="imgLogin">
				<img class="imgLogin" src="./img/foto.jpg"/>
			</div>
			<h3>Bienvenido/a</h3>
            <div class="formItemLogin">
                <label for="correo">
                    Dirección de email (*) <input type="email" class="form-control" name="correo" maxlength="90" required/>
                    <div class="invalid-feedback">Por favor, indique su email.</div>
                </label>
            </div>
            <div class="formItemLogin">
                <label for="contrasenia">
                    Contraseña (*) <input type="password" class="form-control" name="password" maxlength="90" required/>
                    <div class="invalid-feedback">Por favor, introduzca su contraseña.</div>
                </label>
            </div>
            <div class="formItemLogin" id="loadingImg">
                <img src="./img/loading.gif"/>
            </div>
            <div class="formItemLogin">
                <button type="button" class="btn btn-info">Login</button>
            </div>
			<div class="formItemLogin">
                <p>¿No tienes cuenta? <a href="registro.html">Registrate</a></p>
            </div>
            <div class="formItemLogin">
                <p>Si has olvidado la contraseña. Pulsa aquí</p>
            </div>
        </form>
        <script type="module" src="js/controllers/loginpadres.js"></script>
    </body>
</html>
